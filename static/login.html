<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Stock Servs</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body class="auth-body">
    <div class="auth-card">
        <h1>Sign in</h1>
        <p class="muted">Access your dashboard and virtual trading.</p>

        <form id="login-form" class="auth-form">
            <label>Email</label>
            <input id="login-email" type="email" placeholder="you@example.com" required>

            <label>Password</label>
            <input id="login-password" type="password" placeholder="••••••••" required>

            <button type="submit" class="primary-btn">Login</button>
        </form>

        <div class="auth-divider">or</div>

        <div class="google-config">
            <input id="google-client-id" type="text" placeholder="Google Client ID (optional)">
            <button id="set-google" type="button" class="ghost">Save Client ID</button>
        </div>
        <div id="google-signin" class="google-placeholder"></div>

        <div class="auth-footer">
            <span class="muted">New here?</span>
            <a href="/static/signup.html">Create an account</a>
        </div>

        <div id="auth-status" class="auth-message"></div>
    </div>
    <script src="auth.js?v=1"></script>
</body>
</html>
