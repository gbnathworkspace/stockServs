<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Response Test</h1>
    <button onclick="testAPI()">Test Most Active API</button>
    <pre id="output"></pre>

    <script>
        async function testAPI() {
            const response = await fetch('http://localhost:8000/nse_data/most-active-volume');
            const data = await response.json();
            document.getElementById('output').textContent = JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
