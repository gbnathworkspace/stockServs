name: Deploy to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/stock_servs:latest

    - name: Setup SSH Key
      run: |
        echo "${{ secrets.EC2_SSH_KEY_BASE64 }}" | base64 -d > /tmp/ec2_key.pem
        chmod 600 /tmp/ec2_key.pem

    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no -i /tmp/ec2_key.pem ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} << 'EOF'
          # Stop and remove existing container
          docker stop stock_servs || true
          docker rm stock_servs || true
          
          # Pull the latest image
          docker pull ${{ secrets.DOCKER_USERNAME }}/stock_servs:latest
          
          # Run the new container
          docker run -d \
            --name stock_servs \
            -p 8000:8000 \
            --restart unless-stopped \
            ${{ secrets.DOCKER_USERNAME }}/stock_servs:latest
        EOF

    - name: Cleanup
      if: always()
      run: rm -f /tmp/ec2_key.pem
