name: Deploy to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/stock_servs:latest

    - name: Setup SSH Key
      run: |
        mkdir -p ~/.ssh
        printf '%s\n' "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/ec2_key.pem
        chmod 600 ~/.ssh/ec2_key.pem

    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/ec2_key.pem ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} '
          docker stop stock_servs || true
          docker rm stock_servs || true
          docker pull ${{ secrets.DOCKER_USERNAME }}/stock_servs:latest
          docker run -d --name stock_servs -p 8000:8000 --restart unless-stopped ${{ secrets.DOCKER_USERNAME }}/stock_servs:latest
        '

    - name: Cleanup
      if: always()
      run: rm -f ~/.ssh/ec2_key.pem
