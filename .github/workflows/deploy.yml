name: Deploy to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        no-cache: true
        tags: ${{ secrets.DOCKER_USERNAME }}/stock_servs:latest

    - name: Install SSH Key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.EC2_SSH_KEY }}
        name: id_rsa
        known_hosts: unnecessary
        if_key_exists: replace

    - name: Add Known Hosts
      run: ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: Debug - Check Configuration
      run: |
        echo "EC2_HOST length: ${#EC2_HOST}"
        echo "EC2_USERNAME length: ${#EC2_USER}"
        echo "Key file exists: $(test -f ~/.ssh/id_rsa && echo 'yes' || echo 'no')"
        echo "Key file permissions: $(ls -la ~/.ssh/id_rsa 2>/dev/null || echo 'file not found')"
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USERNAME }}

    - name: Deploy to EC2
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USERNAME }}
        DOCKER_USER: ${{ secrets.DOCKER_USERNAME }}
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        ALLOWED_ORIGINS: ${{ secrets.ALLOWED_ORIGINS }}
        FYERS_CLIENT_ID: ${{ secrets.FYERS_CLIENT_ID }}
        FYERS_SECRET_KEY: ${{ secrets.FYERS_SECRET_KEY }}
        FYERS_REDIRECT_URI: ${{ secrets.FYERS_REDIRECT_URI }}
      run: |
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa "${EC2_USER}@${EC2_HOST}" "
          echo '=== Stopping old container ==='
          docker stop stock_servs || true
          docker rm stock_servs || true
          
          echo '=== Removing old image to force fresh pull ==='
          docker rmi ${DOCKER_USER}/stock_servs:latest || true
          
          echo '=== Pulling latest image ==='
          docker pull ${DOCKER_USER}/stock_servs:latest
          
          echo '=== Starting new container ==='
          docker run -d --name stock_servs -p 8000:8000 \
            -e DATABASE_URL='${DATABASE_URL}' \
            -e ALLOWED_ORIGINS='${ALLOWED_ORIGINS}' \
            -e FYERS_CLIENT_ID='${FYERS_CLIENT_ID}' \
            -e FYERS_SECRET_KEY='${FYERS_SECRET_KEY}' \
            -e FYERS_REDIRECT_URI='${FYERS_REDIRECT_URI}' \
            --restart unless-stopped \
            ${DOCKER_USER}/stock_servs:latest
          
          echo '=== Verifying container is running ==='
          sleep 5
          docker ps | grep stock_servs
          
          echo '=== Checking container logs ==='
          docker logs stock_servs --tail 20
        "
          sleep 5
          docker ps | grep stock_servs
          
          echo '=== Checking container logs ==='
          docker logs stock_servs --tail 20
        "
