name: Deploy to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/stock_servs:latest

    - name: Install SSH Key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.EC2_SSH_KEY }}
        name: id_rsa
        known_hosts: unnecessary
        if_key_exists: replace

    - name: Add Known Hosts
      run: ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: Debug - Check Configuration
      run: |
        echo "EC2_HOST length: ${#EC2_HOST}"
        echo "EC2_USERNAME length: ${#EC2_USER}"
        echo "Key file exists: $(test -f ~/.ssh/id_rsa && echo 'yes' || echo 'no')"
        echo "Key file permissions: $(ls -la ~/.ssh/id_rsa 2>/dev/null || echo 'file not found')"
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USERNAME }}

    - name: Deploy to EC2
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USERNAME }}
        DOCKER_USER: ${{ secrets.DOCKER_USERNAME }}
      run: |
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa "${EC2_USER}@${EC2_HOST}" "docker stop stock_servs || true; docker rm stock_servs || true; docker pull ${DOCKER_USER}/stock_servs:latest; docker run -d --name stock_servs -p 8000:8000 --restart unless-stopped ${DOCKER_USER}/stock_servs:latest"
