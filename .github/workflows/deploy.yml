name: Deploy to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/stock_servs:latest

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        debug: true
        script: |
          # Stop and remove existing container
          docker stop stock_servs || true
          docker rm stock_servs || true
          
          # Pull the latest image
          docker pull ${{ secrets.DOCKER_USERNAME }}/stock_servs:latest
          
          # Run the new container
          # Note: Make sure to pass necessary env vars or mount a .env file if needed
          # For example: --env-file .env
          docker run -d \
            --name stock_servs \
            -p 8000:8000 \
            --restart unless-stopped \
            ${{ secrets.DOCKER_USERNAME }}/stock_servs:latest
